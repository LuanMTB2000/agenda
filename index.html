<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header img {
            max-width: 150px;
            height: auto;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
        }

        .item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 15px;
        }

        .item-text {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Logo da Empresa">
            <h1>Bem-vindo!</h1>
        </div>
        <div class="content">
            <div class="item">
                <img src="imagem1.jpg" alt="Descrição da Imagem 1">
                <div class="item-text">
                    <h2>Título do Item 1</h2>
                    <p>Descrição curta do primeiro item. Este texto descreve o que a imagem representa.</p>
                </div>
            </div>
            <div class="item">
                <img src="imagem2.jpg" alt="Descrição da Imagem 2">
                <div class="item-text">
                    <h2>Título do Item 2</h2>
                    <p>Descrição curta do segundo item. Este texto descreve o que a imagem representa.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
