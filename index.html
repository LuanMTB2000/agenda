<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrJack - Sistema de Agendamentos</title>
    <style>
        /* Estilos CSS (inalterados do seu c√≥digo original) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000; /* Alterado para preto */
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23dc2626' fill-opacity='0.1'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 8px;
            font-weight: 700;
            position: relative;
            z-index: 2;
        }

        .header p {
            font-size: 1.1em;
            color: #dc2626;
            font-weight: 600;
            position: relative;
            z-index: 2;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .tabs {
            display: flex;
            background: rgba(248, 250, 252, 0.8);
            backdrop-filter: blur(10px);
        }

        .tab {
            flex: 1;
            padding: 18px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            color: #64748b;
            position: relative;
        }

        .tab::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, #dc2626, #ef4444);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .tab.active {
            color: #dc2626;
            background: rgba(220, 38, 38, 0.05);
        }

        .tab.active::after {
            width: 60%;
        }

        .tab:hover:not(.active) {
            background: rgba(100, 116, 139, 0.05);
            transform: translateY(-2px);
        }

        .content {
            padding: 40px;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            min-height: 500px;
        }

        .form-section {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(226, 232, 240, 0.5);
            margin-bottom: 20px;
        }

        .form-section h2 {
            color: #1e293b;
            margin-bottom: 25px;
            font-size: 1.5em;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            gap: 10px;
        }
        
        .list-header h2 {
            margin: 0;
            margin-bottom: 0px;
        }

        .search-container {
            position: relative;
            flex-grow: 1;
            max-width: 350px;
        }

        .search-container input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .search-container input:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 0 4px rgba(220, 38, 38, 0.1);
        }
        
        .search-container svg {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }


        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #fff;
            color: #1f2937;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 0 4px rgba(220, 38, 38, 0.1);
            transform: translateY(-2px);
        }

        .time-slots {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            margin-top: 15px;
        }

        .time-slot {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            font-weight: 600;
        }

        .time-slot:hover {
            border-color: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.2);
        }

        .time-slot.selected {
            background: linear-gradient(135deg, #dc2626, #ef4444);
            color: white;
            border-color: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.3);
        }

        .time-slot.unavailable {
            background: #f3f4f6;
            color: #9ca3af;
            cursor: not-allowed;
            border-color: #e5e7eb;
        }

        .time-slot.unavailable:hover {
            transform: none;
            box-shadow: none;
            border-color: #e5e7eb;
        }

        .availability-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #10b981;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 11px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .availability-badge.low {
            background: #f59e0b;
        }

        .availability-badge.full {
            background: #ef4444;
        }

        .btn {
            background: linear-gradient(135deg, #dc2626, #ef4444);
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(220, 38, 38, 0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #f87171);
            width: auto;
            padding: 8px 16px;
            font-size: 14px;
            margin: 0;
        }
        .btn-alterar {
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
            width: auto;
            padding: 8px 16px;
            font-size: 14px;
            margin: 0;
        }

        .agendamento-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(226, 232, 240, 0.5);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .agendamento-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, #dc2626, #ef4444);
        }

        .agendamento-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
        }

        .agendamento-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .agendamento-cliente {
            font-size: 1.3em;
            font-weight: 700;
            color: #1e293b;
        }

        .agendamento-data {
            background: linear-gradient(135deg, #dc2626, #ef4444);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(220, 38, 38, 0.3);
        }
        
        .agendamentos-dia {
            background-color: #f1f5f9;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }
        
        .agendamentos-dia h3 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.4em;
            color: #1e293b;
            margin-bottom: 20px;
        }

        .agendamentos-dia h3 .trajes-count {
            display: inline-block;
            background: linear-gradient(135deg, #10b981, #34d399);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }
        
        .btn-download-pdf {
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-download-pdf:hover {
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
            transform: translateY(-2px);
        }

        .agendamento-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 15px 0;
        }

        .info-item {
            font-size: 14px;
            color: #64748b;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-item strong {
            color: #374151;
        }

        .status {
            display: inline-flex;
            align-items: center;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status.agendado {
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
            color: white;
        }

        .status.concluido {
            background: linear-gradient(135deg, #10b981, #34d399);
            color: white;
        }

        .status.cancelado {
            background: linear-gradient(135deg, #ef4444, #f87171);
            color: white;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #64748b;
            font-size: 18px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error, .success {
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .error {
            background: linear-gradient(135deg, #fef2f2, #fee2e2);
            color: #dc2626;
            border: 2px solid #fecaca;
        }

        .success {
            background: linear-gradient(135deg, #f0fdf4, #dcfce7);
            color: #16a34a;
            border: 2px solid #bbf7d0;
        }

        .config-section {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(226, 232, 240, 0.5);
        }

        .config-section h3 {
            color: #1e293b;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: 700;
        }

        .setup-instructions {
            background: linear-gradient(135deg, #eff6ff, #dbeafe);
            border-left: 4px solid #3b82f6;
            padding: 25px;
            margin-bottom: 25px;
            border-radius: 12px;
        }

        .setup-instructions h3 {
            color: #1e40af;
            margin-bottom: 15px;
        }

        .setup-instructions p,
        .setup-instructions ol,
        .setup-instructions li {
            color: #1e3a8a;
        }

        .hidden {
            display: none;
        }

        .day-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .day-btn {
            padding: 10px 20px;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            color: #64748b;
        }

        .day-btn.active {
            background: linear-gradient(135deg, #dc2626, #ef4444);
            color: white;
            border-color: #dc2626;
        }

        .day-btn:hover:not(.active) {
            border-color: #dc2626;
            color: #dc2626;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 16px;
            }

            .header {
                padding: 30px 20px;
            }

            .content {
                padding: 25px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .agendamento-info {
                grid-template-columns: 1fr;
            }

            .time-slots {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 8px;
            }

            .day-selector {
                justify-content: center;
            }
        }

        /* Estilos para a modal de edi√ß√£o */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .modal-content h3 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #1e293b;
        }

        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover {
            color: black;
        }

        #editTimeSlots {
            margin-top: 15px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sistema de Agendamentos</h1>
            <p>Veste seu momento!</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('novo')">‚ú® Novo Agendamento</button>
            <button class="tab" onclick="showTab('lista')">üìã Agendamentos</button>
        </div>

        <div class="content">
            <div id="novo-tab">
                <div class="form-section">
                    <h2>‚ú® Novo Agendamento</h2>
                    <div id="message-area"></div>
                    
                    <form id="agendamentoForm">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="cliente">üë§ Nome do Cliente</label>
                                <input type="text" id="cliente" required placeholder="Digite o nome completo">
                            </div>

                            <div class="form-group">
                                <label for="telefone">üìû Telefone</label>
                                <input type="tel" id="telefone" required placeholder="Apenas n√∫meros, ex: 34991999999">
                            </div>

                            <div class="form-group">
                                <label for="funcionario">üë®‚Äçüíº Atendente</label>
                                <select id="funcionario" required>
                                    <option value="">Selecione o atendente</option>
                                    <option value="Ana">Ana</option>
                                    <option value="Vit√≥ria">Vit√≥ria</option>
                                    <option value="Luiz Pedro">Luiz Pedro</option>
                                    <option value="Lorrayne">Lorrayne</option>
                                    <option value="Maykol">Maykol</option>
                                    <option value="Fillipy">Fillipy</option>
                                    <option value="Renato">Renato</option>
                                    <option value="Carol">Carol</option>
                                    <option value="Augusto">Augusto</option>
                                    <option value="Mateus">Mateus</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="servico">üíº Servi√ßo</label>
                                <select id="servico" required>
                                    <option value="">Selecione o servi√ßo</option>
                                    <option value="Atendimento">Atendimento</option>
                                    <option value="Primeira Prova Vestido">Primeira Prova Vestido</option>
                                    <option value="Retirada Vestido">Retirada Vestido</option>
                                    <option value="Prova">Prova</option>
                                </select>
                            </div>

                            <div class="form-group full-width">
                                <label>üìÖ Selecione o M√™s e Ano</label>
                                <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
                                    <button type="button" class="btn" style="width: auto; padding: 10px; font-size: 1em; margin: 0;" onclick="changeMonth(-1)">&#9664; Anterior</button>
                                    <span id="currentMonthYear" style="font-weight: 600; font-size: 1.2em; flex-grow: 1; text-align: center; color: #1e293b;"></span>
                                    <button type="button" class="btn" style="width: auto; padding: 10px; font-size: 1em; margin: 0;" onclick="changeMonth(1)">Pr√≥ximo &#9654;</button>
                                </div>
                            </div>
                            <div class="form-group full-width">
                                <label>üìÖ Selecione o Dia</label>
                                <div class="day-selector" id="daySelector">
                                    </div>
                            </div>

                            <div class="form-group full-width">
                                <label>üïê Hor√°rios Dispon√≠veis</label>
                                <div class="time-slots" id="timeSlots">
                                    <div class="loading">Selecione um dia para ver os hor√°rios</div>
                                </div>
                            </div>

                            <div class="form-group full-width">
                                <label for="observacoes">üìù Observa√ß√µes</label>
                                <textarea id="observacoes" rows="3" placeholder="Observa√ß√µes adicionais (opcional)"></textarea>
                            </div>
                        </div>

                        <button type="submit" class="btn">‚úÖ Confirmar Agendamento</button>
                    </form>
                </div>
            </div>

            <div id="lista-tab" class="hidden">
                <div class="form-section">
                    <div class="list-header">
                        <h2>üìã Lista de Agendamentos</h2>
                        <div class="search-container">
                            <input type="text" id="search-input" placeholder="Pesquisar por cliente..." oninput="filterAgendamentos(this.value)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                        </div>
                    </div>
                    <div id="agendamentos-list">
                        <div class="loading">Carregando agendamentos...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeEditModal()">&times;</span>
            <h3>Alterar Agendamento</h3>
            <div id="edit-message-area"></div>
            <div id="edit-agendamento-details"></div>
            <div class="form-grid">
                <div class="form-group full-width">
                    <label>üìÖ Nova Data</label>
                    <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
                        <button type="button" class="btn" style="width: auto; padding: 10px; font-size: 1em; margin: 0;" onclick="changeEditMonth(-1)">&#9664; Anterior</button>
                        <span id="editCurrentMonthYear" style="font-weight: 600; font-size: 1.2em; flex-grow: 1; text-align: center; color: #1e293b;"></span>
                        <button type="button" class="btn" style="width: auto; padding: 10px; font-size: 1em; margin: 0;" onclick="changeEditMonth(1)">Pr√≥ximo &#9654;</button>
                    </div>
                    <div class="day-selector" id="editDaySelector"></div>
                </div>
                <div class="form-group full-width">
                    <label>üïê Novos Hor√°rios Dispon√≠veis</label>
                    <div class="time-slots" id="editTimeSlots"></div>
                </div>
            </div>
            <button type="button" class="btn" onclick="saveEditedAppointment()">Salvar Altera√ß√µes</button>
        </div>
    </div>

    <script>
        // Vari√°veis globais
        let db = null;
        let isConfigured = false;
        let selectedDate = null;
        let selectedTime = null;
        let editAppointmentId = null;

        // Fun√ß√£o para carregar hor√°rios dispon√≠veis
        async function loadTimeSlots(dateString) {
            if (!db) {
                showMessage('Firebase n√£o configurado. Por favor, tente recarregar a p√°gina.', 'error');
                return;
            }
            
            if (HOLIDAYS.includes(dateString)) {
                document.getElementById('timeSlots').innerHTML = `<div class="loading">N√£o h√° expediente neste feriado.</div>`;
                return;
            }

            const timeSlotsDiv = document.getElementById('timeSlots');
            timeSlotsDiv.innerHTML = `<div class="loading">Carregando hor√°rios para ${formatDate(dateString)}...</div>`;

            try {
                const appointmentsRef = db.collection('agendamentos');
                
                const snapshot = await appointmentsRef
                    .where('data', '==', dateString)
                    .get();
                
                const existingAppointments = {};
                snapshot.forEach(doc => {
                    const data = doc.data();
                    if (data.status !== 'cancelado') { 
                        if (existingAppointments[data.hora]) {
                            existingAppointments[data.hora]++;
                        } else {
                            existingAppointments[data.hora] = 1;
                        }
                    }
                });

                const startHour = parseInt(WORKING_HOURS.start.split(':')[0]);
                const startMinute = parseInt(WORKING_HOURS.start.split(':')[1]);
                const endHour = parseInt(WORKING_HOURS.end.split(':')[0]);
                const endMinute = parseInt(WORKING_HOURS.end.split(':')[1]);

                let loopStartTime = new Date(dateString + 'T12:00:00');
                loopStartTime.setHours(startHour, startMinute, 0, 0);

                const endTime = new Date(dateString + 'T12:00:00');
                endTime.setHours(endHour, endMinute, 0, 0);

                const selectedDayDateOnly = new Date(dateString);
                selectedDayDateOnly.setHours(0,0,0,0);

                const todayDateOnly = new Date(NOW_DATE_GLOBAL);
                todayDateOnly.setHours(0,0,0,0);

                if (selectedDayDateOnly.getTime() === todayDateOnly.getTime()) {
                    let nextHour = new Date(NOW_DATE_GLOBAL);
                    nextHour.setHours(nextHour.getHours() + 1, 0, 0, 0);
                    
                    if (nextHour < loopStartTime) {
                        loopStartTime = new Date(loopStartTime);
                    } else {
                        loopStartTime = new Date(nextHour);
                    }
                }
                
                const availableSlots = [];
                let currentTimeSlot = new Date(loopStartTime);

                if (currentTimeSlot > endTime) {
                    timeSlotsDiv.innerHTML = `<div class="loading">Todos os hor√°rios para este dia j√° passaram ou est√£o lotados.</div>`;
                    return;
                }
                
                while (currentTimeSlot <= endTime) {
                    const slotHour = String(currentTimeSlot.getHours()).padStart(2, '0');
                    const slotMinute = String(currentTimeSlot.getMinutes()).padStart(2, '0');
                    const time = `${slotHour}:${slotMinute}`;
                    
                    const bookingsCount = existingAppointments[time] || 0;
                    
                    const selectedDay = new Date(dateString + 'T12:00:00').getDay();
                    const currentMaxAppointments = selectedDay === 6 ? MAX_APPOINTMENTS_SATURDAY : MAX_APPOINTMENTS_PER_HOUR;
                    const isFull = bookingsCount >= currentMaxAppointments;

                    const isPastTime = selectedDayDateOnly.getTime() === todayDateOnly.getTime() && currentTimeSlot < NOW_DATE_GLOBAL;

                    let availabilityClass = '';

                    if (isFull || isPastTime) {
                        availabilityClass = 'unavailable';
                    } else {
                        availabilityClass = 'available';
                    }

                    availableSlots.push({
                        time,
                        isFull,
                        isPastTime,
                        availabilityClass,
                    });

                    currentTimeSlot.setHours(currentTimeSlot.getHours() + 1);
                }

                timeSlotsDiv.innerHTML = '';
                if (availableSlots.length === 0) {
                    timeSlotsDiv.innerHTML = `<div class="loading">Nenhum hor√°rio dispon√≠vel para este dia.</div>`;
                    return;
                }

                availableSlots.forEach(slot => {
                    const slotElement = document.createElement('div');
                    slotElement.classList.add('time-slot');
                    slotElement.textContent = slot.time;
                    
                    if (slot.availabilityClass) {
                        slotElement.classList.add(slot.availabilityClass);
                    }

                    if (!slot.isFull && !slot.isPastTime) {
                        slotElement.addEventListener('click', () => {
                            document.querySelectorAll('.time-slots .time-slot').forEach(s => s.classList.remove('selected'));
                            slotElement.classList.add('selected');
                            selectedTime = slot.time;
                        });
                    }
                    timeSlotsDiv.appendChild(slotElement);
                });

            } catch (error) {
                console.error("Erro ao carregar hor√°rios:", error);
                timeSlotsDiv.innerHTML = `<div class="error">Erro ao carregar hor√°rios: ${error.message}</div>`;
            }
        }

                return;
            }
            
            const doc = new window.jspdf.jsPDF();
            doc.setFontSize(18);
            doc.text(`Agendamentos do Dia: ${formatDate(date)} | Trajes: ${trajesCount}`, 15, 20);
            
            doc.setFontSize(14);
            let y = 30;

            appointments.forEach(agendamento => {
                if (y > 280) {
                    doc.addPage();
                    y = 20;
                }

                doc.text(`- Cliente: ${agendamento.cliente} | Servi√ßo: ${agendamento.servico} | Hor√°rio: ${agendamento.hora}`, 15, y);
                y += 10;
            });

            doc.save(`agendamentos_${date}.pdf`);
        }
        
        // FUN√á√ÉO PARA CARREGAR E AGRUPAR AGENDAMENTOS PARA A LISTA
        function loadAgendamentos() {
            if (!db || !isConfigured) {
                document.getElementById('agendamentos-list').innerHTML = `<div class="error">Erro: Firebase n√£o est√° configurado. Por favor, recarregue a p√°gina.</div>`;
                return;
            }
            
            const agendamentosList = document.getElementById('agendamentos-list');
            agendamentosList.innerHTML = `<div class="loading">Carregando agendamentos...</div>`;
            document.getElementById('search-input').value = '';

            try {
                db.collection('agendamentos')
                    .orderBy('data', 'asc')
                    .onSnapshot(snapshot => {
                        const agendamentos = snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id }));
                        allAppointments = agendamentos;
                        renderAgendamentos(agendamentos);
                    }, error => {
                        console.error("Erro ao carregar agendamentos:", error);
                        agendamentosList.innerHTML = `<div class="error">Erro ao carregar agendamentos: ${error.message}</div>`;
                    });

            } catch (error) {
                console.error("Erro ao carregar agendamentos:", error);
                agendamentosList.innerHTML = `<div class="error">Erro ao carregar agendamentos: ${error.message}</div>`;
            }
        }
        
        // Fun√ß√£o para renderizar os agendamentos na tela
        function renderAgendamentos(agendamentosToRender) {
            const agendamentosList = document.getElementById('agendamentos-list');
            agendamentosList.innerHTML = '';
            
            if (agendamentosToRender.length === 0) {
                agendamentosList.innerHTML = `<div class="loading">Nenhum agendamento encontrado.</div>`;
                return;
            }

            const agendamentosPorDia = {};
            agendamentosToRender.forEach(agendamento => {
                const data = agendamento.data;
                if (!agendamentosPorDia[data]) {
                    agendamentosPorDia[data] = [];
                }
                agendamentosPorDia[data].push(agendamento);
            });
            
            const datasOrdenadas = Object.keys(agendamentosPorDia).sort((a, b) => new Date(a) - new Date(b));
            
            datasOrdenadas.forEach(data => {
                const agendamentosDoDia = agendamentosPorDia[data];
                agendamentosDoDia.sort((a, b) => formatTime(a.hora) - formatTime(b.hora));
                
                const trajesCount = agendamentosDoDia.filter(a => DRESS_SERVICES.includes(a.servico)).length;

                const diaContainer = document.createElement('div');
                diaContainer.classList.add('agendamentos-dia');
                
                let htmlDia = `
                    <h3>
                        <span>üìÖ Agendamentos do Dia ${formatDate(data)}</span>
                        <span class="trajes-count">üëó Trajes: ${trajesCount}</span>
                        <div class="btn-group">
                          <button class="btn-download-pdf" onclick="downloadPDF('${data}', ${JSON.stringify(agendamentosDoDia).replace(/"/g, '&quot;')}, ${trajesCount})">Baixar PDF</button>
                          <button class="btn-download-pdf" onclick="downloadAgendaPDF('${data}', ${JSON.stringify(agendamentosDoDia).replace(/"/g, '&quot;')}, ${trajesCount})">Download PDF Agenda</button>
                        </div>
                    </h3>
                `;
                
                agendamentosDoDia.forEach(agendamento => {
                    htmlDia += `
                        <div class="agendamento-card">
                            <div class="agendamento-header">
                                <span class="agendamento-cliente">${agendamento.cliente}</span>
                                <span class="agendamento-data">${agendamento.hora}</span>
                            </div>
                            <div class="agendamento-info">
                                <div class="info-item">üìû <strong>Telefone:</strong> ${agendamento.telefone}</div>
                                <div class="info-item">üë®‚Äçüíº <strong>Atendente:</strong> ${agendamento.funcionario}</div>
                                <div class="info-item">üíº <strong>Servi√ßo:</strong> ${agendamento.servico}</div>
                            </div>
                            ${agendamento.observacoes ? `<p style="font-size: 0.9em; color: #4b5563; margin-top: 10px;"><strong>Obs:</strong> ${agendamento.observacoes}</p>` : ''}
                            <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;">
                                <span class="status ${agendamento.status}">${agendamento.status.charAt(0).toUpperCase() + agendamento.status.slice(1)}</span>
                                ${agendamento.status !== 'cancelado' ? `<button class="btn btn-danger" onclick="cancelAgendamento('${agendamento.id}')">Cancelar</button>` : ''}
                                ${agendamento.status !== 'concluido' ? `<button class="btn" style="background: linear-gradient(135deg, #10b981, #34d399); width: auto; padding: 8px 16px; font-size: 14px; margin: 0;" onclick="completeAgendamento('${agendamento.id}')">Concluir</button>` : ''}
                                <button class="btn btn-alterar" onclick="openEditModal('${agendamento.id}')">Alterar</button>
                            </div>
                        </div>
                    `;
                });
                
                diaContainer.innerHTML = htmlDia;
                agendamentosList.appendChild(diaContainer);
            });
        }
        
        // Nova fun√ß√£o para filtrar os agendamentos
        function filterAgendamentos(query) {
            const normalizedQuery = query.toLowerCase().trim();
            if (normalizedQuery === '') {
                renderAgendamentos(allAppointments);
                return;
            }
            
            const filteredAppointments = allAppointments.filter(agendamento => {
                return agendamento.cliente.toLowerCase().includes(normalizedQuery);
            });
            
            renderAgendamentos(filteredAppointments);
        }

        // Fun√ß√£o para cancelar agendamento
        async function cancelAgendamento(id) {
            if (!confirm('Tem certeza que deseja cancelar este agendamento?')) {
                return;
            }
            if (!db) {
                showMessage('Firebase n√£o configurado.', 'error');
                return;
            }
            try {
                await db.collection('agendamentos').doc(id).update({ status: 'cancelado' });
                showMessage('Agendamento cancelado com sucesso!', 'success');
                loadAgendamentos();
            } catch (error) {
                console.error("Erro ao cancelar agendamento:", error);
                showMessage(`Erro ao cancelar agendamento: ${error.message}`, 'error');
            }
        }

        // Fun√ß√£o para concluir agendamento
        async function completeAgendamento(id) {
            if (!confirm('Tem certeza que deseja marcar este agendamento como conclu√≠do?')) {
                return;
            }
            if (!db) {
                showMessage('Firebase n√£o configurado.', 'error');
                return;
            }
            try {
                await db.collection('agendamentos').doc(id).update({ status: 'concluido' });
                showMessage('Agendamento conclu√≠do com sucesso!', 'success');
                loadAgendamentos();
            } catch (error) {
                console.error("Erro ao concluir agendamento:", error);
                showMessage(`Erro ao concluir agendamento: ${error.message}`, 'error');
            }
        }
    </script>
</body>
